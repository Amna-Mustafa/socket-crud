<!doctype html>
<html lang="en">
	<head>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    	<div class="container">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <h1>Hello World!</h1>
                    <form id="form" action="">
                        <input type="hidden" name="id" >
                        <input type="hidden" name="action" id="formAction" value="create">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">DOB</label>
                            <input type="text" class="form-control" id="dob"  placeholder="Enter date of birth" required>
                        </div>
                        <button  class="btn btn-primary" >Submit</button>
                    </form>
                    <ul id="users">
                    </ul>
                </div>
            </div>
        </div>
          
     	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="/socket.io/socket.io.js"></script>  
        <script>
            var socket = io();
            form.addEventListener('submit', function(e) {
                var form = document.getElementById('form');
                var name = document.getElementById('name');
                var email = document.getElementById('email');
                var password = document.getElementById('password');
                var dob = document.getElementById('dob');
            
                e.preventDefault();
                if (name.value) {
                    socket.emit('saveUser', {
                        name: name.value,
                        email: email.value,
                        password: password.value,
                        dob: dob.value
                    });
                    name.value = '';
                    email.value = '';
                    password.value = '';
                    dob.value = '';

                }
            });

            socket.on('users:all', users => {
                console.log('users', users);
                let list = document.getElementById('users');
                list.innerHTML = '';
                Array.from(users).forEach(addUser);
            });

            function editUser(user) {
                console.log('edit user', user);

                var name = document.getElementById('name');
                var email = document.getElementById('email');
                var password = document.getElementById('password');
                var dob = document.getElementById('dob');

                name.value = user.name;
                email.value = user.email;
                password.value = user.password;
                dob.value = user.dob;

            }

            function deleteUser(userId) {
                console.log('delete user', userId);
                socket.emit('users:delete', userId);
            }

            function addUser(user) {
                let list = document.getElementById('users');
                let listItem = document.createElement('li');
                listItem.innerText = `${user.id}: ${user.name} <${user.email}>`;
                let editBtn = document.createElement('button');
                editBtn.innerText = 'Edit';
                editBtn.classList.add('btn');
                editBtn.classList.add('btn-primary');
                editBtn.classList.add('btn-sm');
                editBtn.setAttribute('onclick', `editUser(${user.id})`);
                listItem.appendChild(editBtn);
                listItem.classList.add('my-2');

                let deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Delete';
                deleteBtn.classList.add('btn');
                deleteBtn.classList.add('btn-danger');
                deleteBtn.classList.add('btn-sm');
                deleteBtn.classList.add('mx-5');
                deleteBtn.setAttribute('onclick', `deleteUser(${user.id})`);
                listItem.appendChild(deleteBtn);
                
                list.appendChild(listItem);
            }
          </script> 
    </body>
</html>
